[package]
name = "tonyjam"
version = "0.1.0"
edition = "2021"

[dependencies]
rand_core = "0.6.3"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.rand_chacha]
version = "0.3.1"
default-features = false

[dependencies.mnemos-userspace]
path = "../../userspace"

[dependencies.minijam]
path = "/home/james/personal/minijam"

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 0 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
# NOTE disabled to work around issue rust-lang/rust#90357
# the bug results in log messages not having location information
# (the line printed below the log message that contains the file-line location)
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-
